<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>{{ heading_1 }}</h3>
    <form action="" method="POST">
        {{ test_form.as_p }}
        {% csrf_token %}
        <input type="submit" name="submit" value="Submit">
    </form>
    <hr>
    {% if form_submitted %}

    <p>Name: {{user_name}} </p>
    <p>DOB: {{user_dob}} </p>
    <p>Email: {{user_email}} </p>


    {% endif %}
</body>
</html>
